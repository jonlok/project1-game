
<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset = "UTF-8">

  <title>Game: Find the Pineapples</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "java.js" async></script>

</head>


<body>




<!-- Display Board -->
<section class="display-board col-xs-12">

 <div class='container-fluid'>
  <div class="half-display-board col-xs-6" id="left-display-board">

   <!-- pineapple image -->
    <div class="col-xs-1">
      <img class= "pineapplelogo" src = "images/pineapple2.png" alt="pineapple image"/>
    </div>

   <!-- game logo -->
   <div class="col-xs-1">
     <img class="logo" src = "images/logo.png" alt="logo image"/>
   </div>

   <!-- output Prompt -->
  <div class="outputPrompt col-xs-6">

      <img id="spaceman" src="images/spaceman.jpg">
         It is Player One's Turn
  </div>

    <!-- Other constraints and how to win    -->
   <div class="constraints col-xs-6">
    <h4>Contraints and how to win:</h4>

      <ul>
         <li><kbd>Each player can click on 3 rooms</kbd></li>
         <li><kbd>The Player who finds more than 50 Pineapples first wins</kbd></li>
       </ul>
   </div>

 </div>


 <!-- Right display Board -->
   <div class="half-display-board col-xs-6" id="right-display-board">

     <img id="scoreimage" src="images/score.png">
     <!-- Total score value display -->
     <h5>player 1:</h5>
     <h5 class="score" id="score1">0</h5>
     <h5>player 2:</h5>
     <h5 class="score" id="score2">0</h5>

   </div>

  </div>

</section>

<!-- row with label of the battleship +
buttons + title image box
 -->
<section class="button-row" id="reset">

 <div class='container-fluid'>
    <!-- label 'name of battleship' -->

     <div class="battleship-name-area col-xs-4">
        <h1>
        Battleship Pineapple :
        </h1>
        <img id="space-battle" src="images/battleship_fight.jpg" alt="background image">

        <img id='creature' src="images/creature.jpg">
     </div>


  <!-- button area -->
    <div class="button-area col-xs-3">

    <!-- reset button -->
       <button id="reset" type="button" class="btn btn-success col-xs-6"> <img id = "spaceboy-image" src="images/spaceboy.gif" alt="spaceboy.gif"> Reset Game
       </button>

     <!-- music button -->
       <button id="music" type="button" class="btn  btn-success col-xs-6"><img id="pineapple-button" src="images/pineapple.png"/> Play Music
       </button>

     <!-- randomise choice of music button -->

        <button onclick="musicRandom()" type="button" class="btn btn-success col-xs-6">
        Randomise
        </button>
<!-- displays which music effect has been chosen -->
        <button id="random" type="button" class="btn btn-success col-xs-6">music choice
        </button>


    </div>

<!-- title of the game: Find the Pineapple,
represented by an image generated by a text generator-->

    <div class="col-xs-3" id ='titleimagebox'>
      <img id="titleimage" src = "images/title.png">
    </div>

</section>

  <!-- Instructions: -->
<section>
 <div class='container-fluid'>
  <div class="instructions col-xs-12">
    <p>Instructions: Try to find as many pineapples as you can!</p>
   </div>
  </div>
</section>


<section id="grid-area">
    <div class='container-fluid'>
      <div class="room row">

        <div title="room 1" id="room-1" class="room col-xs-4" data-num="1">



        </div>

        <div title="room 2"  id="room-2" class="room col-xs-3" data-num="2">

        </div>

        <div title="room 3"  id="room-3" class="room col-xs-3" data-num="3">

        </div>

        <div title="room 4" id="room-4" class="room col-xs-2" data-num="4">

        </div>

      </div>

      <div class="room row">
        <div title="room 5" id="room-5" class="room col-xs-4" data-num="5">

        </div>
        <div title="room 6" id="room-6" class="room col-xs-3" data-num="6">

        </div>
        <div title="room 7" id="room-7" class="room col-xs-3" data-num="7">

        </div>
        <div title="room 8" id="room-8" class="room col-xs-2" data-num="8">

        </div>
      </div>

      <div class="room row">
        <div title="room 9" id="room-9" class="room col-xs-3 col-xs-offset-7" data-num="9">
        </div>
       </div>

      <div class="table col-xs-12">
      </div>

     </div>
  </section>



</body>

</html>
