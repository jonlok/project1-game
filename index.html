<!-- Basic html setup (there is an alternative one in index2.html) -->
<!DOCTYPE html>
<html lang='en'>

 <head>
  <meta charset = "UTF-8">
  <title>Game: Find the Pineapples</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "script.js" async></script>
 </head>


<body>
<!-- Instructions: -->
 <div class="col-xs-12">
   <p title="Instructions">Try to find as many pineapples as you can!</p>
  </div>



<!-- pineapple image -->
<div id="box1"><img src = "images/pineapple2.png" alt="pineapple image"/></div>


 <!-- title of the game: Find the Pineapple,
 represented by an image generated by a text generator-->
 <div  class='titleimagebox col-xs-12'>
   <img src = "images/title.png">
 </div>

 <!-- output Prompt -->
  <div class="outputPrompt col-xs-6 col-xs-offset-1">
<h2>It is Player One's Turn</h2>
</div>


 <!-- score image -->
 <div class='row'>
  <div class="score-image col-xs-6 col-xs-offset-1">
    <img src="images/score.png">

  <!-- Total score value display -->
    <h1 class="score">
            0
          </h1>

  </div>
  </div>





<div class="row" id="reset">

<!-- label 'Play Area' -->
 <div class="play-area col-xs-4">
     <h1>
    The 'Pineapple Battleship'
      </h1>
  </div>

<!-- reset button -->
<button id="reset" type="button" class="btn btn-success col-xs-3 col-xs-offset-1">Reset Game
</button>

</div>



    <section id="grid" class="container">
      <div class="item row">

        <div class="box-1 col-xs-4">
          room 1
        </div>

        <div class="box-2 col-xs-3">
          room 2
        </div>

        <div class="box-3 col-xs-3">
          room 3
        </div>

        <div class="box-4 col-xs-2">
          room 4
        </div>

      </div>

      <div class="item row">
        <div class="box-5 col-xs-4">
          room 5
        </div>
        <div class="box-6 col-xs-3">
          room 6
        </div>
        <div class="box-7 col-xs-3">
          room 7
        </div>
        <div class="box-8 col-xs-2">
          room 8
        </div>
      </div>

      <div class="item row">
        <!-- Other constraints and how to win    -->
        <div class="col-xs-6">
        <h4>Contraints and how to win:</h4>
         <ul>
           <li>You are only allowed to click on 6 boxes</li>
           <li>The Player who has discovered more Pineapples wins</li>
         </ul>
       </div>
        <div class="box-9 col-xs-3 col-xs-offset-1">
          room 9
        </div>
      </div>

      <div class="table col-xs-12">
      </div>
  </section>


<body>
</html>
