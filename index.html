<!-- Basic html setup (there is an alternative one in index2.html) -->
<!DOCTYPE html>
<html lang='en'>

 <head>
  <meta charset = "UTF-8">

  <title>Game: Find the Pineapples</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "script.js" async></script>
 </head>


<body>

<!-- Instructions: -->
  <div class="col-xs-12">
    <p title="Instructions">Try to find as many pineapples as you can!</p>
   </div>



<!-- Display Board -->
<div class="display-board col-xs-12">


  <div class="left-display-board col-xs-6">

<!-- pineapple image -->
    <div class="col-xs-1">
      <img class= "pineapple" src = "images/pineapple2.png" alt="pineapple image"/>
    </div>

   <!-- game logo -->
   <div class="col-xs-1">
     <img class="logo" src = "images/logo.png" alt="logo image"/>
   </div>

  <!-- output Prompt -->
  <div class="outputPrompt col-xs-6">
    <h2>It is Player One's Turn</h2>
  </div>

 <!-- Other constraints and how to win    -->
   <div class="constraints col-xs-6">
    <h4>Contraints and how to win:</h4>

      <ul>
         <li>You are only allowed to click on 6 boxes</li>
         <li>The Player who has discovered more Pineapples wins</li>
       </ul>
   </div>

 </div>


 <!-- Right display Board -->
  <div class="right-display-board col-xs-6">
    <img id="scoreimage" src="images/score.png">
     <!-- Total score value display -->
    <h5>player 1:</h5>
    <h5 class="score" id="score1">0</h5>
    <h5>player 2:</h5>
    <h5 class="score" id="score2">0</h5>


  </div>



 </div>

<!-- Buttons row with reset button -->
  <div class="button-row" id="reset">
    <!-- label 'Play Area' -->
   <div class="play-area col-xs-4">
      <h1>
      The 'Pineapple Battleship':
       </h1>
   </div>
    <!-- reset button -->
     <button id="reset" type="button" class="btn btn-success col-xs-2 col-xs-offset-0.5">Reset Game
     </button>

    <div class="pineapple col-xs-2">
     <img id="pineapple1" src="images/pineapple.png"/>
    </div>

<!-- title of the game: Find the Pineapple,
represented by an image generated by a text generator-->
    <div class="col-xs-3" id ='titleimagebox'>
      <img id="titleimage" src = "images/title.png">
    </div>

</div>



    <section id="grid" class="container">
      <div class="room row">

        <button title="room 1" class="box-1 col-xs-4" data-num="1">



        </button>

        <button title="room 2" class="box-2 col-xs-3" data-num="2">

        </button>

        <button title="room 3" class="box-3 col-xs-3" data-num="3">

        </button>

        <button title="room 4" class="box-4 col-xs-2" data-num="4">

        </button>

      </div>

      <div class="room row">
        <button title="room 5" class="box-5 col-xs-4" data-num="5">

        </button>
        <button title="room 6" class="box-6 col-xs-3" data-num="6">

        </button>
        <button title="room 7" class="box-7 col-xs-3" data-num="7">

        </button>
        <button title="room 8" class="box-8 col-xs-2" data-num="8">

        </button>
      </div>

      <div class="room row">
        <button title="room 9" class="box-9 col-xs-3 col-xs-offset-7" data-num="9">
        </button>
       </div>

      <div class="table col-xs-12">
      </div>

  </section>
</body>
</html>
