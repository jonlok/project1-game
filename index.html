<!DOCTYPE html>
<html lang='en'>
 <head>
  <meta charset = "UTF-8">
  <title>Game: Find the Pineapples</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "script.js" async></script>
 </head>
<body>
 <!-- title of the game: Find the Pineapple,
 represented by an image generated by a text generator-->
 <div id ='titleimagebox'>
   <img src = "images/title.png">
 </div>

   <p title="Instructions">Try to find as many pineapples as you can!</p>

<!-- Other constraints and how to win    -->
    <h3>Constraints and Winning Conditions</h3>
 <ul>
  <li>You are only allowed to click on 6 boxes</li>
  <li>The Player who has discovered more Pineapples wins</li>
 </ul>

<!-- pineapple image -->
<div id="box1"><img src = "pineapple.png" alt="pineapple image"/></div>

<!-- Reset button -->
<button id="reset" type="button" class="btn btn-success">Reset Game</button>

<section class="container">

        <div class="play-area col-xs-4 col-xs-offset-8">
          <h1>
          The Play Area
          </h1>
        </div>

    </section>

    <section id="grid" class="container">
      <div class="item row">

        <div class="box-1 col-xs-4">
          box 1
        </div>

        <div class="box-2 col-xs-3">
          box 2
        </div>

        <div class="box-3 col-xs-3">
          box 3
        </div>

        <div class="box-4 col-xs-2">
          box 4
        </div>

      </div>

      <div class="item row">
        <div class="box-5 col-xs-4">
          box 5
        </div>
        <div class="box-6 col-xs-3">
          box 6
        </div>
        <div class="box-7 col-xs-3">
          box 7
        </div>
        <div class="box-8 col-xs-2">
          box 8
        </div>
      </div>

      <div class="item row">
        <div class="box-9 col-xs-3 col-xs-offset-9">
          box 9
        </div>
      </div>

      <div class="table col-xs-12">
      </div>
  </section>
<!-- label 'Total score:' -->
<div id ='titleimagebox'>
   <img src = "images/title.png">
 </div>

        <div class="total-score col-xs-6 col-xs-offset-2">
            <img src="images/score.png">
        </div>

<!-- Total score value display -->
      <div class="total-score-image col-xs-6 col-xs-offset-2">
          <h1 id="total-score-value">
            0
          </h1>
      </div>




<div class="outputPrompt col-xs-6 col-xs-offset-3">
<h2>It is Player One's Turn</h2>
</div>

<!-- input button for later use -->
<!-- <input class="quantity" value="0"> -->


<body>
</html>
