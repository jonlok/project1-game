
<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset = "UTF-8">

  <title>Game: Find the Pineapples</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src = "script.js" async></script>

</head>


<body>




<!-- Display Board -->
<section class="display-board col-md-12">

 <div class='container-fluid'>
  <div class="half-display-board col-md-6" id="left-display-board">

   <!-- pineapple image -->
    <div class="col-md-1">
      <img class= "pineapplelogo" src = "images/pineapple2.png" alt="pineapple image"/>
    </div>

   <!-- game logo -->
   <div class="col-md-1">
     <img class="logo" src = "images/logo.png" alt="logo image"/>
   </div>

   <!-- output Prompt -->
  <div class="outputPrompt col-xs-6">

      <img id="spaceman" src="images/spaceman.jpg">
         It is Player One's Turn
  </div>

    <!-- Other constraints and how to win    -->
   <div class="constraints col-md-6">
    <h4>Contraints and how to win:</h4>

      <ul>
         <li><kbd>Each player can click on 3 rooms</kbd></li>
         <li><kbd>The Player who finds more than 50 Pineapples first wins</kbd></li>
       </ul>
   </div>

 </div>


 <!-- Right display Board -->
   <div class="half-display-board col-md-6" id="right-display-board">

        <img id="space-battle" src="images/battleship_fight.jpg" alt="background image">

        <img id='creature' src="images/creature.jpg">

     <img id="scoreimage" src="images/score.png">
     <!-- Total score value display -->
     <h5>player 1:</h5>
     <h5 class="score" id="score1">0</h5>
     <h5>player 2:</h5>
     <h5 class="score" id="score2">0</h5>

   </div>

  </div>

</section>

<!-- row with label of the battleship +
buttons + title image box
 -->
 <div class='container-fluid'>
   <div class="row">
    <!-- label 'name of battleship' -->
    <div class="battleship-name-area col-md-4">
      <h1>Battleship Pineapple!</h1>
    </div>

    <!-- button area -->
    <div class="button-area col-md-4">
      <!-- reset button -->
      <button id="reset" type="button" class="btn btn-success col-md-6">
      <img id = "spaceboy-image" src="images/spaceboy.gif" alt="spaceboy.gif"> Reset Game
      </button>

     <!-- music button -->
     <!--  <button id="music" type="button" class="btn  btn-success col-xs-6">
      <img id="pineapple-button" src="images/pineapple.png"/> Play Music
      </button> -->

      <!-- randomise choice of music button -->
      <!-- <button onclick="musicRandom()" type="button" class="btn btn-success col-xs-6">Randomise</button> -->
      <!-- displays which music effect has been chosen -->
      <!-- <button id="random" type="button" class="btn btn-success col-xs-6">music choice</button> -->
    </div>

    <div class="col-md-4">
      <img id="titleimage" src = "images/title.png">
    </div>
</div>

  <!-- Instructions: -->
<section>
 <div class='container-fluid'>
  <div class="instructions col-md-12">
    <p>Instructions: Try to find as many pineapples as you can!</p>
   </div>
  </div>
</section>


<section id="grid-area">
    <div class='container-fluid'>
      <div class="row" id="floor3">

        <div title="room 1" id="room-1" class="room col-md-4" data-num="1"></div>

        <div title="room 2" id="room-2" class="room col-md-3" data-num="2"></div>

        <div title="room 3" id="room-3" class="room col-md-3" data-num="3"></div>

        <div title="room 4" id="room-4" class="room col-md-2" data-num="4"></div>

      </div>

      <div class="row" id='floor2'>
        <div title="room 5" id="room-5" class="room col-md-4" data-num="5"></div>

        <div title="room 6" id="room-6" class="room col-md-3" data-num="6"></div>

        <div title="room 7" id="room-7" class="room col-md-3" data-num="7"></div>

        <div title="room 8" id="room-8" class="room col-md-2" data-num="8"></div>
      </div>

      <div class="row" id='groundfloor'>
        <div title="walkway" id="walkway" class="col-md-4"></div>

        <div title="carpet-area" id="carpet-area" class="col-md-3"></div>

        <div title="room 9" id="room-9" class="room col-md-3" data-num="9"></div>
       </div>

      <div class="table col-xs-12"></div>

     </div>
  </section>



</body>

</html>
